<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy IPO - Trilha IPO</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/trail.css">

</head>
<body>
<div id="preloader">
    <img src="images/spinner.svg" alt="Carregando...">
</div>

<div class="container">

    <div id="header-placeholder"></div>

    <section class="content-trail">
        <div class="wrapper">

            <div class="trail-step">
                <div class="trail-pin">
                    <span>4</span>
                </div>
            </div>

            <div class="trail-step">
                <div class="trail-pin">
                    <span>3</span>
                </div>
            </div>

            <div class="trail-step">
                <div class="trail-pin">
                    <span>2</span>
                </div>
            </div>

            <div class="trail-step">
                <div class="trail-pin user-pin">
                    <span>1</span>
                </div>
            </div>

        </div>
    </section>

    <section class="btns-trilha">
        <button class="btn btn-primary">Voltar</button>
        <a href="conteudo-trilha.html" title="Iniciar Fase" class="btn btn-secondary">Iniciar Fase</a>
        <button class="btn btn-primary">Pular</button>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/app.js" type="text/javascript"></script>

</div>

</body>
</html>
