<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy IPO - Esqueceu a senha?</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/forms.css">

</head>
<body>
<div id="preloader">
    <img src="images/spinner.svg" alt="Carregando...">
</div>

<div class="container">

    <div id="header-placeholder"></div>

    <section class="form-container form-register">
        <h1>Esqueceu a senha?</h1>
        <p class="form-text">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent et quam quis nulla congue
            malesuada. Duis bibendum nec ex et porttitor.</p>
        <form action="" method="post">
            <input type="email" class="form-input" id="email" name="email" placeholder="Seu email" required>
            <button type="submit" class="btn btn-primary">Enviar e-mail de recuperação</button>
        </form>
        <div class="form-text" id="register">
            Sua <strong>nova senha</strong> de acesso <strong>foi enviada por e-mail</strong> com sucesso!
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/app.js" type="text/javascript"></script>

</div>

</body>
</html>
