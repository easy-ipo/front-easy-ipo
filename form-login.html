<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy IPO - Acessar a conta</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/forms.css">

</head>
<body>
<div id="preloader">
    <img src="images/easy-ipo.svg" alt="Easy IPO" class="logo">
    <img src="images/spinner.svg" alt="Carregando..."  class="spinner">
</div>

<div class="container">

    <div id="header-placeholder"></div>

    <section class="form-container form-register">
        <h1>Acessar a conta</h1>
        <form action="" method="post">
            <input type="email" class="form-input" id="email" name="email" placeholder="Seu email" required>
            <input type="password" class="form-input" id="senha" name="senha" placeholder="Sua senha" required>
            <div class="form-text" id="forgot-password">
                Esqueceu a senha? <a href="form-esqueceu-senha.html" title="Login">Clique Aqui</a>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <div class="form-inline">
                <button type="submit" class="btn btn-light">Google</button>
                <button type="submit" class="btn btn-light">Facebook</button>
            </div>
        </form>
        <div class="form-text" id="register">
            NÃ£o tem uma conta? <a href="form-cadastro.html" title="Login">Criar Aqui</a>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/app.js" type="text/javascript"></script>

</div>

</body>
</html>
