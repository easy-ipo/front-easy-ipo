<!doctype html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Easy IPO - Cadastre-se</title>

    <link rel="icon" type="image/x-icon" href="images/favicon.ico">

    <link rel="stylesheet" href="css/forms.css">

</head>
<body>
<div id="preloader">
    <img src="images/spinner.svg" alt="Carregando...">
</div>

<div class="container">

    <div id="header-placeholder"></div>

    <section class="form-container form-register">
        <h1>Cadastre-se</h1>
        <form action="" method="post">
            <input type="text" class="form-input" id="nome" name="nome" placeholder="Seu nome" required>
            <input type="email" class="form-input" id="email" name="email" placeholder="Seu email" required>
            <input type="password" class="form-input" id="senha" name="senha" placeholder="Sua senha" required>
            <div class="form-inline">
                <input type="number" step="1" class="form-input" id="idade" name="idade" placeholder="Sua idade"
                       required>
                <select name="tipo_investidor" id="tipo_investidor" class="form-select minimal">
                    <option value="">Perfil de investidor</option>
                    <option value="1">Conservador</option>
                    <option value="2">Moderado</option>
                    <option value="3">Arrojado</option>
                </select>
            </div>
            <label class="checkbox-group">
                <input type="checkbox" id="aceite">
                <span class="form-checkbox"></span>
                Lorem ipsum dolor sit amet, consectetur adipiscing elit. Praesent et quam quis nulla congue malesuada.
            </label>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
            <div class="form-inline">
                <button type="submit" class="btn btn-light">Google</button>
                <button type="submit" class="btn btn-light">Facebook</button>
            </div>
        </form>
        <div class="registered">
            JÃ¡ possui uma conta? <a href="#" title="Login">Acesse Aqui</a>
        </div>
    </section>

    <div id="footer-placeholder"></div>

    <script src="js/app.js" type="text/javascript"></script>

</div>

</body>
</html>
